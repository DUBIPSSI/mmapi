<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fight</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <h1>MMAPI</h1>
  <div class="mainContainer">
    <div class="player card hidden">
      <img src="geek.jpg" alt="">
      <p>nom : <span id="nom1"></span></p>
      <p>poids : <span id="poids1">65</span></p>
      <p>force : <span id="force1">58</span></p>
      <p>endurance : <span id="endurance1">70</span></p>
      <p>pays : <span id="pays1">France</span></p>
    </div>
    <div id="controller">
      <input type="text" id="playerName" placeholder="Nom du joueur">
      <button id="start">start</button>
    </div>    
    <div class="opponent card hidden">
      <img id='img2' src="" alt="">
      <p>nom : <span id="nom2"></span></p>
      <p>poids : <span id="poids2"></span></p>
      <p>force : <span id="force2"></span></p>
      <p>endurance : <span id="endurance2"></span></p>
      <p>pays : <span id="pays2"></span></p>
    </div>
  </div>
</body>

</html>
